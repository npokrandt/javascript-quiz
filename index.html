<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head> 
<body>
    <h1 class="centered">Welcome to the JavaScript Quiz!</h1>
    <a href="high-scores.html">see high scores</a>
    <p id="timer">Time left: <span>90</span></p>
    <div id="instructionsDiv">
        <p class="centered" id="instructionsLabel">Instructions: </p>
        <p class="centered" id="instructions">These are the instructions for the quiz. They say how it works and the score and everything. You can save high scores!
        </p>
    </div>
    <p class="centered"id="quiz-over">quiz over</p>
    <p class="centered" id="score">score: 20</p>
    <div class="container">
        <button type="button" id="start-quiz">Start Quiz!</button>
    </div>


    <script src="assets/javascript/script.js"></script>
</body>
